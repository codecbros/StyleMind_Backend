version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../..:/workspaces:cached
      
    command: sleep infinity

    environment:
      DATABASE_URL: postgresql://postgres:postgres@db_stylemind:5432/stylemind?schema=public
      REDIS_HOST: redis_stylemind
      MINIO_ENDPOINT: 10.8.3.5

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy

    networks:
      stylemind_network:
        ipv4_address: 10.8.3.2

  db:
    container_name: 'db_stylemind'
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stylemind
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

    networks:
      stylemind_network:
        ipv4_address: 10.8.3.3

  redis: 
    container_name: redis_stylemind
    image: redis:bookworm
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      stylemind_network:
        ipv4_address: 10.8.3.4
  
  minio:
    container_name: minio_stylemind
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_COMPRESSION_ENABLED: "on"
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    depends_on:
      - db
      - redis
    networks:
      stylemind_network:
        ipv4_address: 10.8.3.5

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  stylemind_network:
    ipam:
      config:
        - subnet: 10.8.3.0/24