name: NestJS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test
        env:
          STORAGE_PROVIDER: 'MINIO'
          MINIO_ENDPOINT: 'localhost'
          MINIO_ACCESS_KEY: 'minioadmin'
          MINIO_SECRET_KEY: 'minioadmin'
          AI_PROVIDER: 'ollama'
          TEXT_MODEL: 'llama2'
          DATABASE_URL: 'postgresql://admin:admin@localhost:5432/stylemind'