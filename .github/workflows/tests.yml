name: NestJS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cargar variables de entorno de test
        run: cp .env.test .env
        env:
          STORAGE_PROVIDER: MINIO

      - name: Run tests
        run: yarn test